# database init, supports mysql too
database=h2
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML
server.port=8080
# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
vaadin.allowed-packages=com/vaadin,org/vaadin,org/springframework/samples/petclinic


hilla.endpoint.hot-reload.enabled=true


logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.stat=ERROR
logging.level.org.hibernate.orm.jdbc.bind=ERROR
logging.level.org.jdbi.sql=ERROR
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=ERROR
logging.level.org.springframework.samples.petclinic=DEBUG

spring.jpa.properties.hibernate.generate_statistics=true
